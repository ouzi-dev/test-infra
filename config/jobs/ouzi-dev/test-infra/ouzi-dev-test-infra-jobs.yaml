presubmits:
  ouzi-dev/test-infra:
    - name: test-prow-config
      context: test-prow-config
      decorate: true 
      always_run: false 
      skip_report: false 
      max_concurrency: 1 
      trigger: "(?m)test-prow-config( please)?" 
      rerun_command: "test-prow-config"
      run_if_changed: '^(config/.*|prow/.*)$'
      decoration_config:
        ssh_key_secrets:
        - github-ssh-key
      clone_uri: "git@github.com:ouzi-dev/test-infra.git"  
      spec: 
        containers:
          - name: "test-config"
            imagePullPolicy: IfNotPresent
            command:
              - checkconfig
            args:
              - --config-path=prow/config.yaml
              - --plugin-config=prow/plugins.yaml
              - --job-config-path=config/jobs
            image: belitre/checkconfig:latest
    - name: test-prow-manifests
      context: test-prow-manifests
      decorate: true 
      always_run: false 
      skip_report: false 
      max_concurrency: 1 
      trigger: "(?m)test-prow-manifests( please)?" 
      rerun_command: "test-prow-manifests"
      run_if_changed: 'prow/manifests/'
      decoration_config:
        ssh_key_secrets:
        - github-ssh-key
      clone_uri: "git@github.com:ouzi-dev/test-infra.git"      
      spec: 
        serviceAccountName: prow
        containers:
          - name: "test-manifests"
            imagePullPolicy: IfNotPresent
            command:
              - make
            args:
              - deploy-prow-dry-run
            image: belitre/kubectl:latest
    - name: test-terraform-changes
      context: test-terraform-changes
      decorate: true 
      always_run: false 
      skip_report: false 
      max_concurrency: 1 
      trigger: "(?m)test-terraform-changes( please)?" 
      rerun_command: "test-terraform-changes"
      run_if_changed: 'infrastructure/'
      decoration_config:
        ssh_key_secrets:
        - github-ssh-key
      clone_uri: "git@github.com:ouzi-dev/test-infra.git"        
      labels:
        preset-terraform: "true"
      spec: 
        serviceAccountName: prow
        containers:
          - name: "test-terraform-changes"
            imagePullPolicy: IfNotPresent
            command:
              - make
            args:
              - infra-plan
            image: hashicorp/terraform:0.12.7            
