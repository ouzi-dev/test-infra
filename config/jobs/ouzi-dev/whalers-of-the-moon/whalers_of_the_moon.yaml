presubmits:
  ouzi-dev/whalers-of-the-moon:
    - name: build-kube-dind-image
      labels:
        preset-docker: "true"
      context: build-kube-dind-image
      decorate: true 
      always_run: false 
      skip_report: false 
      max_concurrency: 1 
      trigger: "(?m)build-kube-dind-image( please)?" 
      rerun_command: "build-kube-dind-image"
      run_if_changed: 'kube-dind/'
      skip_branches: 
        - ^master$
      spec: 
        containers:
          - name: "build-kube-dind-image"
            imagePullPolicy: IfNotPresent
            image: quay.io/ouzi/kube-dind:18.09
            command:
              - runner.sh
            args:
              - make
              - kube-dind-push
            securityContext:
              privileged: true
    - name: build-dind-image
      labels:
        preset-docker: "true"
      context: build-dind-image
      decorate: true 
      always_run: false 
      skip_report: false 
      max_concurrency: 1 
      trigger: "(?m)build-dind-image( please)?" 
      rerun_command: "build-dind-image"
      run_if_changed: 'dind/'
      skip_branches: 
        - ^master$
      spec: 
        containers:
          - name: "build-dind-image"
            imagePullPolicy: IfNotPresent
            image: quay.io/ouzi/kube-dind:18.09
            command:
              - runner.sh
            args:
              - make
              - dind-push
            securityContext:
              privileged: true
    - name: build-go-builder-image
      labels:
        preset-docker: "true"
      context: build-go-builder-image
      decorate: true 
      always_run: false 
      skip_report: false 
      max_concurrency: 1 
      trigger: "(?m)build-go-builder-image( please)?" 
      rerun_command: "build-go-builder-image"
      run_if_changed: 'go-builder/'
      skip_branches: 
        - ^master$
      spec: 
        containers:
          - name: "build-go-builder-image"
            imagePullPolicy: IfNotPresent
            image: quay.io/ouzi/kube-dind:18.09
            command:
              - runner.sh
            args:
              - make
              - go-builder-push
            securityContext:
              privileged: true     