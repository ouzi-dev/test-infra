---  	
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prow
  namespace: {{ .namespaceForJobs }}
---	
apiVersion: rbac.authorization.k8s.io/v1	
kind: ClusterRoleBinding	
metadata:	
  name: {{ .namespaceForJobs }}
roleRef:	
  apiGroup: rbac.authorization.k8s.io	
  kind: ClusterRole	
  name: cluster-admin	
subjects:	
  - kind: ServiceAccount	
    name: prow	
    namespace: {{ .namespaceForJobs }}